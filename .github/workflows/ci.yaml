name: CI

on:
  pull_request:
    branches:
      - development
      - master
      - '[0-9]+.[0-9]+.x'              # Matches branches like '1.3.x'
      - '[0-9]+.[0-9]+.[0-9]'          # Matches branches like '1.2.3'
      - '[0-9]+.[0-9]+.[0-9]+_.*'      # Matches branches like '1.7.0_cpj_mm'
  push:
    branches:
      - ML-7452
jobs:
  check-copyright:
    name: Check Copyright Existence
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x
      - name: Check
        run: |
          deno run --allow-read https://deno.land/x/license_checker@v3.2.3/main.ts
      - name: Instructions For Adding Copyright
        if: ${{ failure() }}
        run: |
          echo "
          Please add the following lines to the top of your code:
          .yaml/Dockerfile/.yml/.py :
          # Copyright 2018 Iguazio
          #
          # Licensed under the Apache License, Version 2.0 (the "License");
          # you may not use this file except in compliance with the License.
          # You may obtain a copy of the License at
          #
          #   http://www.apache.org/licenses/LICENSE-2.0
          #
          # Unless required by applicable law or agreed to in writing, software
          # distributed under the License is distributed on an "AS IS" BASIS,
          # WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.
          # See the License for the specific language governing permissions and
          # limitations under the License.

          .js :
          /*
          Copyright 2019 Iguazio Systems Ltd.

          Licensed under the Apache License, Version 2.0 (the "License") with
          an addition restriction as set forth herein. You may not use this
          file except in compliance with the License. You may obtain a copy of
          the License at http://www.apache.org/licenses/LICENSE-2.0.

          Unless required by applicable law or agreed to in writing, software
          distributed under the License is distributed on an "AS IS" BASIS,
          WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or
          implied. See the License for the specific language governing
          permissions and limitations under the License.

          In addition, you may not use the software for any purposes that are
          illegal under applicable law, and the grant of the foregoing license
          under the Apache 2.0 license is conditioned upon your compliance with
          such restriction.
          */

          "

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '21.6.2'

      - name: Install Dependencies
        run: npm install

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Get target branch
        id: get-target-branch
        run: |
          TARGET_BRANCH=$(jq -r '.base.ref' $GITHUB_EVENT_PATH)
          echo "TARGET_BRANCH=$TARGET_BRANCH" >> $GITHUB_ENV

      - name: Verify TARGET_BRANCH
        run: echo $TARGET_BRANCH

      - name: Compare version with target branch
        run: |
          TARGET_BRANCH=$(jq -r '.base.ref' $GITHUB_EVENT_PATH)
          node .github/comparePackageVersions.js
        env:
          TARGET_BRANCH: ${{ env.TARGET_BRANCH }}
